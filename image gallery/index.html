 <script>
  let gallery=document.querySelector(".gallery");
  let backbtn=document.querySelector("#backbtn");
  let nextbtn=document.querySelector("#nextbtn");

// Add event listener for the mouse wheel event
gallery.addEventListener('wheel', function(event) {
  // If the wheel is scrolled up (deltaY < 0), move the gallery left
  // If the wheel is scrolled down (deltaY > 0), move the gallery right
  if (event.deltaY > 0) {
    gallery.scrollLeft += 300;  // Scroll 300px to the right (you can adjust this)
  } else {
    gallery.scrollLeft -= 300;  // Scroll 300px to the left (you can adjust this)
  }
  
  // Prevent the default scroll behavior
  event.preventDefault();
});

//ading functionality to buttons
backbtn.addEventListener('click',function(){
   gallery.scrollLeft +=300;
})
nextbtn.addEventListener("click",function(){
  
   gallery.scrollLeft -=100;
})


 </script>
